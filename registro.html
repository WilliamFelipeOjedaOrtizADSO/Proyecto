<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="recursos/css/styles.css">
</head>
<body>
    <div class="registro">
        <img src="recursos/multimedia/logo.png" alt="Logo" class="registro__logo">
        <h2 class="registro__titulo">Registro</h2>
        <form id="registro__formulario" class="registro__formulario">
            <div class="registro__grupo">
                <label for="TipoDocumento" class="registro__label">Tipo de Documento</label>
                <select class="registro__input" id="TipoDocumento">
                    <option value="">Seleccione su documento</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>
            <div class="registro__grupo">
                <label for="nuevoDocumento" class="registro__label">Documento</label>
                <input autocomplete="off" type="text" id="nuevoDocumento" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="nombre" class="registro__label">Nombre y Apellido</label>
                <input autocomplete="off" type="text" id="nombre" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="nuevaContrasena" class="registro__label">Contraseña</label>
                <input autocomplete="off" type="password" id="nuevaContrasena" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="confirmContrasena" class="registro__label">Confirma la Contraseña</label>
                <input autocomplete="off" type="password" id="confirmContrasena" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="ficha" class="registro__label">N° de Ficha</label>
                <input autocomplete="off" type="text" id="ficha" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="telefono" class="registro__label">N° de Teléfono</label>
                <input autocomplete="off" type="text" id="telefono" class="registro__input">
            </div>
            <div class="registro__grupo">
                <label for="email" class="registro__label">Correo Electrónico</label>
                <input autocomplete="off" type="text" id="email" class="registro__input">
            </div>
            <div class="registro__grupo">
                <div class="registro__checkbox-label">
                    <input type="checkbox" id="terminos" class="registro__checkbox">
                    <label for="terminos" class="registro__label">
                        Acepto los <a href="terminos.html" class="registro__boton-texto">Términos y Condiciones</a> y <a href="politicas.html" class="registro__boton-texto">Políticas de Privacidad</a>
                    </label>
                </div>
            </div>
            <button type="submit" id="submit-btn" class="registro__boton" disabled>Registrarse</button>
            <div class="registro__warnings">
                <p class="registro__parrafo-warning" id="warnings"></p>
            </div>
        </form>
        <div class="registro__pie">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script type="module" src="recursos/js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="recursos/css/styles.css">
</head>
<body>
    <div class="login">
        <img src="recursos/multimedia/logo.png" alt="Logo" class="login__logo">
        <h2 class="login__titulo">Iniciar Sesión</h2>

        <!-- Formulario de Login -->
        <form id="login__formulario" class="login__formulario">
            <div class="login__grupo">
                <label for="TipoDocumento" class="login__label">Tipo de Documento</label>
                <select class="login__input" id="TipoDocumento" required>
                    <option value="">Seleccione su documento</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>
            
            <div class="login__grupo">
                <label for="Documento" class="login__label">Documento</label>
                <input type="text" id="Documento" class="login__input" autocomplete="off" required>
            </div>

            <div class="login__grupo">
                <label for="password" class="login__label">Contraseña</label>
                <input type="password" id="password" class="login__input" required>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit" class="login__boton">Login</button>

            <!-- Mensajes de advertencias o éxito -->
            <div class="login__warnings">
                <p id="warnings" class="login__parrafo-warning"></p>
            </div>
        </form>

        <!-- Enlaces adicionales -->
        <div class="login__pie">
            <a href="reset-pasword.html" class="login__enlace">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes una cuenta? <a href="registro.html" class="login__enlace">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Enlazamos el archivo JavaScript -->
    <script type="module" src="recursos/js/login.js"></script>
</body>
</html>

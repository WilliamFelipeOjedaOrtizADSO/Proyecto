<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="recursos/css/styles.css">
</head>
<body>
    <div class="contenedor">
        <img src="recursos/multimedia/logo.png" alt="Logo" class="contenedor__logo">
        <h2 class="contenedor__titulo">Iniciar Sesión</h2>

        <!-- Formulario de Login -->
        <form id="formulario-login" class="formulario">
            <div class="formulario__grupo">
                <label for="TipoDocumento" class="formulario__label">Tipo de Documento</label>
                <select class="formulario__input" id="TipoDocumento" required>
                    <option value="">Seleccione su documento</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>
            
            <div class="formulario__grupo">
                <label for="Documento" class="formulario__label">Documento</label>
                <input type="text" id="Documento" class="formulario__input" autocomplete="off" required>
            </div>

            <div class="formulario__grupo">
                <label for="password" class="formulario__label">Contraseña</label>
                <input type="password" id="password" class="formulario__input" required>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit" class="formulario__boton">Login</button>

            <!-- Mensajes de advertencias o éxito -->
            <div class="warnings">
                <p id="warnings" class="parrafo__warning"></p>
            </div>
        </form>

        <!-- Enlaces adicionales -->
        <div class="contenedor__pie">
            <a href="reset-password.html" class="contenedor__enlace">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes una cuenta? <a href="registro.html" class="contenedor__enlace">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Enlazamos el archivo JavaScript -->
    <script type="module" src="recursos/js/login.js"></script>
</body>
</html>

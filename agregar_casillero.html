<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Casilleros</title>
  <link rel="stylesheet" href="recursos/css/aggcasillero.css">
</head>
<body>
  <div class="casilleros">
    <button id="btnvolver" class="casilleros__button">Volver</button>
    <h1 class="casilleros__title">Administrar Casilleros</h1>

    <div class="casilleros__container grid-container">

      <!-- Formulario para agregar casilleros -->
      <div class="casilleros__form item item1">
        <form id="agregarCasillerosForm">
          <h2>Agregar Casilleros</h2>
          <label for="zona-select">Selecciona una Zona:</label>
          <select id="zona-select" required>
            <option value="">Selecciona una zona</option>
          </select>
        
          <label for="cantidad-casilleros">Cantidad de Casilleros:</label>
          <input type="number" id="cantidad-casilleros" min="1" required />
        
          <button type="submit" class="casilleros__submit-button">Agregar Casilleros</button>
        </form>
        
        <p id="mensaje"></p>
      </div>

      <!-- Área de filtros -->
      <div class="casilleros__filters item item2">
        <h2>Filtrar Casilleros</h2>
        <label for="filtro-zona">Zona:</label>
        <select id="filtro-zona">
          <option value="">Todas</option>
          <!-- Opciones de zonas se cargarán dinámicamente -->
        </select>

        <label for="filtro-codigo">Código de Casillero:</label>
        <input type="text" id="filtro-codigo">

        <label for="filtro-estado">Estado:</label>
        <select id="filtro-estado">
          <option value="">Todos</option>
          <option value="disponible">Disponible</option>
          <option value="ocupado">Ocupado</option>
        </select>

        <button id="filtrar-btn" class="casilleros__filter-button">Filtrar</button>
      </div>

      <!-- Lista de casilleros existentes que ocupa las dos columnas -->
      <div class="casilleros__list item item3">
        <h2>Casilleros Existentes</h2>
        <table id="tabla-casilleros">
          <thead>
            <tr>
              <th>Código</th>
              <th>Zona</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas de casilleros se cargarán dinámicamente -->
          </tbody>
        </table>
        <div id="paginador" class="paginador">
          <button id="btnAnterior" class="paginador__button" disabled>Anterior</button>
          <span id="numeroPagina"></span>
          <button id="btnSiguiente" class="paginador__button">Siguiente</button>
        </div>
      </div>



    </div>
  </div>

  <script type="module" src="recursos/js/aggcasillero.js"></script>
</body>
</html>

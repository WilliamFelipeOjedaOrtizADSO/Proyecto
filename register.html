<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="tipoDocumento">Documento</label>
                <select type="text" id="nuevoDocumento" required>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cedula de ciudadania</option>
                </select>
            </div>
            <div class="input-group">
                <label for="nuevoDocumento">Documento</label>
                <input type="text" id="nuevoDocumento" required>
            </div>
            <div class="input-group">
                <label for="nuevaContrasena">Contraseña</label>
                <input type="password" id="nuevaContrasena" required>
            </div>
            <div class="input-group">
                <label for="ficha">N° de Ficha</label>
                <input type="number" id="ficha" required>
            </div>
            <div class="input-group">
                <label for="telefono">N° de Teléfono</label>
                <input type="number" id="telefono" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
